<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5">let`s get some <span class="text-5xl text-orange-700">Mooneyyyyyy</span></h1>
  
      </header>

<main>

    <section>
        <div class="grid grid-cols-3 w-9/12 mx-auto mt-5 text-white text-center text-3xl ">
            <div class="bg-orange-600 py-6 mx-5">
                <h2>Deposit</h2>
                <h3>$<span id="depositAmount">00</span> </h3>
            </div>
            <div class="bg-yellow-400 py-6 mx-5">
                <h2>Withdraw</h2>
                <h3>$ <span id="withdrawAmount">10</span></h3>
            </div>
            <div class="bg-lime-500 py-6 mx-5">
                <h2>Balance</h2>
                <h3>$ <span id="balanceItem">15</span></h3>
            </div>
        </div>
    </section>

    <section>
        <div  class="grid grid-cols-2 w-3/4 mx-auto mt-16 text-black text-3xl ">
            <div class="bg-violet-600 p-8 mx-5">
                <h2 class="text-white">Please Deposit</h2>
                <input id="input-field-work" class="text-xl block w-3/4 my-3 text-black" type="text" placeholder="$ Amount you want to deposit">
                <button id="deposit-btn" class="bg-rose-700 mt-5 px-4 py-2 rounded text-white  hover:bg-sky-700 ">Deposit</button>
            </div>
            <div>
                <div class="bg-pink-800 p-8 mx-5">
                    <h2 class="text-white">Please withdraw</h2>
                    <input id="withdrawInput" class="text-xl block w-3/4 my-3" type="text" placeholder="$ Amount you want to withdraw">
                    <button id="withdrawBtn" class="bg-lime-800 mt-5 px-4 py-2 rounded text-white  hover:bg-sky-700 ">Withdraw</button>
                </div>
            </div>
        </div>
    </section>
</main>

<script src="js/next.js"></script>
<script src="js/withdraw.js"></script>
</body>
</html>
